<form #userForm="ngForm" style="padding-right: 5%; padding-left: 5%; ">
	<div class="card" style="width: 100%;margin-top: 2rem;background-color:#edf2f6;border-radius: 10px; height: 70em; " >
		<div class="card-header"><b>Mantenimiento de usuario</b></div>
		<div class="card mb-4 mt-4">
			<ul class="nav">
				<button type="button" class="btn-toolbar" *ngIf="showSaveButton" (click)="Submit()">
					<a class="nav-link text-toolbar">
						<span>
							<svg width="20" height="17" viewBox="0 0 14 14" fill="none">
								<path
									d="M11.6667 1H2.33333C1.59695 1 1 1.59695 1 2.33333V11.6667C1 12.403 1.59695 13 2.33333 13H11.6667C12.403 13 13 12.403 13 11.6667V2.33333C13 1.59695 12.403 1 11.6667 1Z"
									stroke="#38E8C6"
									stroke-linecap="round"
									stroke-linejoin="round"
								/>
								<path d="M1 5H13" stroke="#38E8C6" stroke-linecap="round" stroke-linejoin="round" />
								<path d="M5 13V5" stroke="#38E8C6" stroke-linecap="round" stroke-linejoin="round" />
							</svg>
						</span>
						Guardar
					</a>
				</button>
				<button type="button" class="btn-toolbar" *ngIf="showUpdateButton" (click)="Update()">
					<a class="nav-link text-toolbar">
						<span>
							<svg width="20" height="17" viewBox="0 0 14 14" fill="none">
								<path
									d="M11.6667 1H2.33333C1.59695 1 1 1.59695 1 2.33333V11.6667C1 12.403 1.59695 13 2.33333 13H11.6667C12.403 13 13 12.403 13 11.6667V2.33333C13 1.59695 12.403 1 11.6667 1Z"
									stroke="#38E8C6"
									stroke-linecap="round"
									stroke-linejoin="round"
								/>
								<path d="M1 5H13" stroke="#38E8C6" stroke-linecap="round" stroke-linejoin="round" />
								<path d="M5 13V5" stroke="#38E8C6" stroke-linecap="round" stroke-linejoin="round" />
							</svg>
						</span>
						Actualizar
					</a>
				</button>
				<button type="button" class="btn-toolbar" *ngIf="showDeleteButton" (click)="Delete()">
					<a class="nav-link text-toolbar">
						<span>
							<svg width="20" height="17" viewBox="0 0 14 14" fill="none">
								<path
									d="M11.6667 1H2.33333C1.59695 1 1 1.59695 1 2.33333V11.6667C1 12.403 1.59695 13 2.33333 13H11.6667C12.403 13 13 12.403 13 11.6667V2.33333C13 1.59695 12.403 1 11.6667 1Z"
									stroke="#38E8C6"
									stroke-linecap="round"
									stroke-linejoin="round"
								/>
								<path d="M1 5H13" stroke="#38E8C6" stroke-linecap="round" stroke-linejoin="round" />
								<path d="M5 13V5" stroke="#38E8C6" stroke-linecap="round" stroke-linejoin="round" />
							</svg>
						</span>
						Borrar
					</a>
				</button>
				<button type="button" class="btn-toolbar" (click)="Clean()">
					<a class="nav-link text-toolbar">
						<span>
							<svg width="20" height="17" viewBox="0 0 14 14" fill="none">
								<path
									d="M11.6667 1H2.33333C1.59695 1 1 1.59695 1 2.33333V11.6667C1 12.403 1.59695 13 2.33333 13H11.6667C12.403 13 13 12.403 13 11.6667V2.33333C13 1.59695 12.403 1 11.6667 1Z"
									stroke="#38E8C6"
									stroke-linecap="round"
									stroke-linejoin="round"
								/>
								<path d="M1 5H13" stroke="#38E8C6" stroke-linecap="round" stroke-linejoin="round" />
								<path d="M5 13V5" stroke="#38E8C6" stroke-linecap="round" stroke-linejoin="round" />
							</svg>
						</span>
						Limpiar
					</a>
				</button>
				<button type="button" class="btn-toolbar" (click)="goBack()">
					<a class="nav-link text-toolbar">
						<span>
							<svg width="20" height="17" viewBox="0 0 14 14" fill="none">
								<path
									d="M11.6667 1H2.33333C1.59695 1 1 1.59695 1 2.33333V11.6667C1 12.403 1.59695 13 2.33333 13H11.6667C12.403 13 13 12.403 13 11.6667V2.33333C13 1.59695 12.403 1 11.6667 1Z"
									stroke="#38E8C6"
									stroke-linecap="round"
									stroke-linejoin="round"
								/>
								<path d="M1 5H13" stroke="#38E8C6" stroke-linecap="round" stroke-linejoin="round" />
								<path d="M5 13V5" stroke="#38E8C6" stroke-linecap="round" stroke-linejoin="round" />
							</svg>
						</span>
						Volver
					</a>
				</button>
			</ul>
		</div>
		<div class="card-body">
			<div class="row pb-2 pr-2">
				<div class="col-lg-2">Tipo de documento</div>
				<div class="col-lg-4">
					<ng-select [items]="documentTypes$ | async"
					bindLabel="documentTypeDescription"
					bindValue="documentTypeId"
					placeholder="Seleccione"
					name="documentTypeId"
					[(ngModel)]="selectedDocumentType"
					required>
		 			</ng-select>
				</div>
				<div class="col-lg-2">Número de documento</div>
				<div class="col-lg-4"><input type="text" name="documentNumber" [(ngModel)]="documentNumber" class="form-control form-control-sm" /></div>
			</div>
			<div class="row pb-2">
				<div class="col-lg-2">Nombre</div>
				<div class="col-lg-4"><input type="text" name="name" [(ngModel)]="name" class="form-control form-control-sm" /></div>
				<div class="col-lg-2">Apellido Paterno</div>
				<div class="col-lg-4"><input type="text" name="paternalSurname" [(ngModel)]="paternalSurname" class="form-control form-control-sm" /></div>
			</div>
			<div class="row pb-2">
				<div class="col-lg-2">Apellido Materno</div>
				<div class="col-lg-4"><input type="text" name="maternalSurname" [(ngModel)]="maternalSurname" class="form-control form-control-sm" /></div>
				<div class="col-lg-2">Dirección</div>
				<div class="col-lg-4"><input type="text" name="address" [(ngModel)]="address" class="form-control form-control-sm" /></div>
			</div>
			<div class="row pb-2">
				<div class="col-lg-2">Departamento</div>
				<div class="col-lg-4">
					<ng-select 
					placeholder="Seleccione" 
					class="ng-select-solid" 
					name="region" 
					[(ngModel)]="selectedRegionCode"
					[items]="regions$ | async"
					bindLabel="regionDescription"
					bindValue="regionCode"
					(change)="onRegionChange($event)">
				  </ng-select>
				</div>
				<div class="col-lg-2">Provincia</div>
				<div class="col-lg-4">
					<ng-select [items]="provinces$ | async"
					bindLabel="provinceDescription"
					bindValue="provinceCode"
					placeholder="Seleccione"
					name="provinceCode"
					[(ngModel)]="selectedProvinceCode"
					(change)="onProvinceChange($event)"
					required>
		 </ng-select>
				</div>
			</div>
			<div class="row pb-2">
				<div class="col-lg-2">Distrito</div>
				<div class="col-lg-4">
					<ng-select 
					[items]="ubigeos$ | async"
					bindLabel="ubigeoDescription"
					bindValue="ubigeoCode"
					placeholder="Seleccione"
					name="ubigeoCode"
					[(ngModel)]="selectedUbigeoCode"
					required
					(change)="onUbigeoChange($event)">
				  </ng-select>
				</div>
				<div class="col-lg-2">Telefono</div>
				<div class="col-lg-4"><input type="text" name="phone" [(ngModel)]="phone" class="form-control form-control-sm" /></div>
			</div>
			<div class="row pb-2">
				<div class="col-lg-2">Correo</div>
				<div class="col-lg-4"><input type="email" name="email" [(ngModel)]="email" class="form-control form-control-sm" /></div>
				<div class="col-lg-2">Contraseña</div>
				<div class="col-lg-4"><input type="password" name="password" [(ngModel)]="password" class="form-control form-control-sm" /></div>
			</div>
		</div>
	</div>	
</form>
